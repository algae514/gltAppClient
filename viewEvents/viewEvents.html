<span class="label label-danger">{{errorMessage }}</span>
<h1>All Events</h1>




<div class="row"  ng-repeat="event in events">
    <div class="col-xs-12" >
        <div class="panel panel-primary"  ng-click="viewDashBoardPage($index)" >
            <div class="panel-heading">
                Event
            </div>
            <div class="panel-body">
                {{event.eventName}}
            </div>        
            <div class="panel-footer">
                on {{event.eventSchedule}}
            </div>
        </div>
    </div>
</div>


<button ng-click="goHome()">Back </button>
