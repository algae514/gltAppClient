<span class="label label-danger">{{errorMessage }}</span>
<h1>News Feed</h1>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Highlights</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comment in comments">
                    <td><span class="label label-primary" >{{comment.commentText}}</span></td>
                    <td><span class="label label-default" >{{comment.timeOfComment}}</span></td>
                </tr>

        </table>


    </div>

</div>


<button ng-click="goHome()">Back </button>
